---
- name: Ensure folder /etc/logrotate.d exists
  ansible.builtin.file:
    path: /etc/logrotate.d
    state: directory
    mode: "0755"
  when: logrotate_mongodb_enabled

- name: Locate logrotate config file
  ansible.builtin.template:
    src: mongodb.j2
    dest: /etc/logrotate.d/mongodb
    mode: "0644"
  when: logrotate_mongodb_enabled
